# Define backend upstream (Django API)
upstream api {
    server api:8000;
}

# Optionally define frontend React app (commented out until ready)
# upstream client {
#     server client:3000;
# }

server {
    listen 80;
    client_max_body_size 20M;

    # Proxy all API requests to Django
    location /api/ {
        proxy_pass http://api;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # Admin panel proxy to Django
    location /admin/ {
        proxy_pass http://api;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # Serve static files collected by Django
    location /staticfiles/ {
        alias /app/staticfiles/;
    }

    # Serve media files uploaded through Django
    location /mediafiles/ {
        alias /app/mediafiles/;
    }

    # Optional: WebSocket or frontend proxy (commented out until frontend ready)
